version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
         name: ensure backend infrastructure exist
         command: |
           aws cloudformation deploy \
            --template-file template.yml \
            --stack-name my-infra;
            sleep 120s;
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> $URL
            aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> inventory.txt

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
         fingerprints: ["1c:d3:72:de:8a:c3:b4:84:bd:3a:ba:ef:6d:89:6f:aa"]
      - run:
         name: Install dependencies
         command: |
           apk add --update ansible
      - run:
         name: Configure server
         command: |
           ansible-playbook -i inventory.txt playbook.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL=
            if curl -s --head ${URL} 
            then
             return 0
            else
             return 1
            fi

workflows:
  my_workflow:
    jobs:
      - create_infrastructure
      - configure_infrastructure
         requires:
           - create_infrastructure
      - smoke_test
         requires:
           - configure_infrastructure
